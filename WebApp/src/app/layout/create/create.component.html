<div class="container">
  <a routerLink="/home">Back</a>
  <div class="center">
    <h1>Character Creation</h1>
    <form [formGroup]="characterForm">
      <input type="text" placeholder="Name" formControlName="name">
      <p>Difficulty: 
        <select name="difficulty" id="dif" formControlName="difficulty">
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
          <option value="Hard">Hard</option>
          <option value="Insane">Insane</option>
        </select>
      </p>
      <p>
        Pilot Skill: <button type="button" (click)="minusFighter()">-</button> <span>{{ pilotSkill }}</span> <button type="button" (click)="plusFighter()">+</button>
      </p>
      <p>
        Fighter Skill:
      </p>
      <p>
        Trader Skill:
      </p>
      <p>
        Engineer Skill:
      </p>
      <p>
        Available points: {{ availablePoints }}
      </p>
      <button style="margin: auto" (click)="log()">Submit</button>
    </form>
  </div>
</div>
